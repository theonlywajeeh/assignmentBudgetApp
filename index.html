<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeting App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Budgeting App</h1>

      <div class="form-group">
        <label for="inputBudget">Set monthly budget:</label>
        <input
          type="number"
          id="inputBudget"
          placeholder="Enter total amount"
          required
        />
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category">
          <option value="Shopping">Clothes</option>
          <option value="Loan & Credit">Credit & Loan</option>
          <option value="Restaurant">Resturant & Cafe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>

      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Amount" />
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Description" />
      </div>

      <div class="button-container">
        <button onclick="addExpense()" class="button">Add Expense</button>
      </div>

      <h2>Expenses:</h2>
      <ul class="expense-list" id="expenseList"></ul>

      <div class="remaining-budget" id="remainingBudget"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
